<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginfrom2" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="email" formControlName="email">

          <div [hidden]="email.valid || email.untouched">

            <div [hidden]="!email.hasError('required')">
              Username is required.
            </div>
            <div [hidden]="!email.hasError('pattern')">
              Enter valid email Id.
            </div>
          </div>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">

          <div [hidden]="password.valid || password.untouched">
            <div [hidden]="!password.hasError('required')">
              The password is required.
            </div>
            <div [hidden]="!password.hasError('minlength')">
              Username can not be shorter than 5 characters.
            </div>
          </div>
        </mat-form-field>
      </p>



      <div class="button">
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginfrom2.valid">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
